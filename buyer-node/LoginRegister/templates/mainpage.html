<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
        integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.1.umd.min.js" type="text/javascript"></script>

    <script>
        // wait for the DOM to be loaded
        $(function () {
            var searchedItems;
            var recommendationItems;
            var buyerAddress;
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();

            (async () => {
                try {
                    buyerAddress = await signer.getAddress();
                    console.log(buyerAddress);
                } catch (e) {
                    console.log(e);
                }
            })();

            function initRecommendation() {
                // TODO: change to login user id
                var userId = 'yz6238'
                var ajax = $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/init-recommendation",
                    headers: {
                        "Access-Control-Allow-Origin": "*"
                    },
                    data: {
                        "userId": userId
                    }
                });
            }

            initRecommendation()

            $("#update-geo-btn").click(function () {
                var longitude = $("#longitude").val();
                var latitude = $("#latitude").val();

                var ajax = $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/geolocation",
                    headers: {
                        "Access-Control-Allow-Origin": "*"
                    },
                    data: {
                        "longitude": longitude,
                        "latitude": latitude
                    }
                });
                return false;
            })

            $("#update-recommendation-btn").click(function () {
                var ajax = $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/recommendation",
                    headers: {
                        "Access-Control-Allow-Origin": "*"
                    },
                    success: function (res) {
                        updateRecommendationList(res);
                    }
                });
                return false;
            })

            $("#search-btn").click(function () {
                var category = $("#category").val();

                var ajax = $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/search",
                    headers: {
                        "Access-Control-Allow-Origin": "*"
                    },
                    data: {
                        "category": category
                    },
                    success: function (res) {
                        updateSearchResult(res);
                    }
                });
                return false;
            })

            $('#searchResult').on('click', 'button', function () {
                var i = $(this).attr("data-index");
                var item = searchedItems[i];
                var _id = item._id;
                var category = item.category;
                var name = item.name;
                var price = item.price;
                var seller = item.seller;
                alert(_id + '\n' + category + '\n' + name + '\n' + price + '\n' + seller);
                return false;
            });

            function updateSearchResult(res) {
                searchedItems = res['data'];
                var items = [];
                items.push(
                    `<table>
                        <thead>
                            <tr>
                                <td>category</td>
                                <td>name</td>
                                <td>description</td>
                                <td>price(ether)</td>
                                <td>click to buy</td>
                            </tr>
                        </thead>
                        <tbody>`
                );
                for (var i in searchedItems) {
                    var item = searchedItems[i];
                    items.push(`<tr id ="` + item._id + `">
                                <td name="category">` + item.category + `</td>
                                <td name="name">` + item.name + `</td>
                                <td name="description">` + item.description + `</td>
                                <td name="price">` + item.price + `</td>
                                <td><button name="buy" data-index="` + i + `">buy</button><td>
                            </tr>`);
                }
                $('#searchResult').html(items.join(''));
            }

            function updateRecommendationList(res) {
                const data = res['data'];
                var items = [];
                for (var i in data) {
                    var item = data[i];
                    items.push('<pre id="' + item._id + '">' + JSON.stringify(item) + '</pre>');
                }
                $('#recommendationResult').html(items.join(''));
            }
        })
    </script>
</head>

<body>
    <div>
        <p>Hi {{value}} !</p>
        <p>Welcome to the Home Page</p>
    </div>

    <div>
        <form action="/">
            <input value="logout" type="submit">
        </form>
    </div>

    <h1>Search Item</h1>

    <form id="searchForm">
        <label>category </label>
        <input type="text" id="category" name="category"><br><br>
        <button type="submit" id="search-btn">Search</button>
    </form>

    <div id="searchResult">
    </div>

    <div>
        <label>longitude </label>
        <input type="text" id="longitude" name="longitude"><br><br>
        <label>latitude </label>
        <input type="text" id="latitude" name="latitude"><br><br>
        <button type="submit" id="update-geo-btn">Update Geolocation</button>
        <button type="submit" id="update-recommendation-btn">Update recommendation</button>
    </div>

    <div id="recommendationResult">
    </div>
</body>

</html>
